    shield: xiao_dongle dongle_screen
    artifact-name: xiao-dongle-screen
  - board: seeeduino_xiao_ble
    shield: settings_reset
    artifact-name: xiao-settings-reset
  - board: nice_nano_v2
    shield: settings_reset
    artifact-name: nice-settings-reset